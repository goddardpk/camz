<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Camz...</mat-card-title>
      <mat-card-subtitle
        >Your remote control for multiple cameras</mat-card-subtitle
      >
    </mat-card-header>
    <img
      mat-card-image
      src="https://cdn.vox-cdn.com/thumbor/lEOG-4Gd1-5kz06qDBeJ4ZNzVDE=/0x0:2020x1338/2820x1586/filters:focal(849x508:1171x830)/cdn.vox-cdn.com/uploads/chorus_image/image/65473625/twarren_iphone11propixel4_1.0.jpg"
      alt="Google Image of camera phone"
    />
    <mat-card-content>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Login</button>
      <button mat-button>Register</button>
    </mat-card-actions>
  </mat-card>
</form>
